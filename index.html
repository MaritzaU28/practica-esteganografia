<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Seguridad Digital</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./maxwellEncriptadorPNG.png" type="image/x-icon">
</head>
<body>
  
  <div class="sky">
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
      <div class="card animate__animated animate__fadeInDown">
        <div class="card-header" style="background-color: #DE3163;">
          <h5 class="card-title text-center text-white">Log - In</h5>
        </div>
        <div class="card-body" id="loadFrmRegistrarUsuario">
          <div class="form-outline">
            <input type="text" id="txtUsuarioIndex" class="form-control form-control-lg" />
            <label class="form-label" for="txtUsuarioIndex">Usuario</label>
          </div>
          <div class="pt-4"></div>
          <div class="form-outline">
            <input type="password" id="txtUsuarioContrasena" class="form-control form-control-lg" />
            <label class="form-label" for="txtUsuarioContrasena">Contrase√±a</label>
          </div>
        </div>
        <div class="card-footer">
          <div class="row pt-4">
            <div class="d-flex justify-content-center">
              <button onclick="verificarDatosLogin()" class="btn text-white" style="background-color: #3CB371;">Iniciar Sesion</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.3.0/crypto-js.js"></script>
<script src="./cifrados.js"></script>
</html>
